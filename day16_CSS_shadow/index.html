<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    background-color: #FBD0F5;
    color:#D7AEF3;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:#D7AEF3;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(148, 246, 242, .7);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  function textShadow(e) {
    const width = hero.offsetWidth;  //ç‰©ä»¶çš„å¯¬ï¼ˆæ‰£é™¤marginï¼‰
    const height = hero.offsetHeight;
    const shadowDistance = 50;
    // const {offsetWidth: width, offsetHeight: height} = hero;  ES6
    let x = e.offsetX;
    let y = e.offsetY;

    if (this !== e.target) {   //å¦‚æœæ¸¸æ¨™æŒ‡å‘çš„å€åŸŸä¸æ˜¯hero, è€Œæ˜¯å®ƒçš„å­å±¤
      x = x + e.target.offsetLeft;  //èª¿æ•´xçš„å€¼ã€‚ x = x + ç›®å‰åªå‘å€åŸŸè·Ÿè©²æ¯å±¤çš„è·é›¢
      y = y + e.target.offsetTop;
    }

    let shadowX = (x - (width/2))*(shadowDistance/(width/2));
    let shadowY = (y - (height/2))*(shadowDistance/(height/2));
    text.style.textShadow = `${shadowX}px ${shadowY}px 0 rgba(148, 246, 242, 1),
                             ${shadowX*-1}px ${shadowY*-1}px 0 rgba(247, 246, 128, 1)`;
    console.log(x, y);
  }
  hero.addEventListener('mousemove', textShadow);
</script>
</body>
</html>
