<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="numbers">
			<div class="num_12 number">12</div>
			<div class="number num_3">3</div>
			<div class="num_6 number">6</div>
			<div class="num_9 number">9</div>
		</div>
		<div class="clock_hands">
			<div class="hour hand"></div>
			<div class="hand minute"></div>
			<div class="hand second"></div>
			<div class="center"></div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
