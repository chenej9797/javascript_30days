<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('Hello!');
    // Interpolated
    console.log('I am %s','💩');
    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn('warn!');
    // Error :|
    console.error('error!');
    // Info
    console.info('inof');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //可以看到它的property, methods, style...各式各樣
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);  //console.groupCollapsed可以讓一開始的摺頁關起來，console.group則是一開始就是打開狀態
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('ej');
    console.count('chen');
    console.count('ej');
    console.count('ej');
    console.count('chen');
    console.count('ej');
    console.count('chen');
    console.count('ej');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/chenej9797')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });
  </script>
</body>
</html>
