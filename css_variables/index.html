<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>CSS Variables</title>
</head>
<body>
	<div class="container">
		<h1>Update CSS Variables With JS</h1>
		<div class="controls">
			<div class="control spacing"><span>Spacing:</span><input type="range" min="10" max="200" value="10" data-sizing="px" width="100"></div>
			<div class="control blur"><span>Blur:</span><input type="range"></div>
			<div class="control base_color"><span>Base Color:</span><input type="color"></div>
		</div>
		 
	</div>
</body>
</html>
