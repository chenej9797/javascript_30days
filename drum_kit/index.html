<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>
<body>
	<div class="container">
		<div data_key="65" class="key_block key_a"><div class="key_name">A</div><div class="sound_name">clap</div></div>
		<div data_key="83" class="key_block key_s"><div class="key_name">S</div><div class="sound_name">snare</div></div>
		<div data_key="68" class="key_block key_d"><div class="key_name">D</div><div class="sound_name">kick</div></div>
		<div data_key="70" class="key_block key_f"><div class="key_name">F</div><div class="sound_name">boom</div></div>
		<div data_key="71" class="key_block key_g"><div class="key_name">G</div><div class="sound_name">ride</div></div>
		<div data_key="72" class="key_block key_h"><div class="key_name">H</div><div class="sound_name">hihat</div></div>
	</div>

	<audio data_key="65" src="sounds/clap.wav"></audio>
	<audio data_key="83" src="sounds/snare.wav"></audio>
	<audio data_key="68" src="sounds/kick.wav"></audio>
	<audio data_key="70" src="sounds/boom.wav"></audio>
	<audio data_key="71" src="sounds/ride.wav"></audio>
	<audio data_key="72" src="sounds/hihat.wav"></audio>
</body>
<script src="main.js"></script>
</html>
